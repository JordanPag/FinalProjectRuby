<!DOCTYPE html>
<html>
	<head>
		<title>CSS tutorial</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		<a href="/">Back to tutorials page</a>
		<br>
		<br>
		<table border="1">
			<tr>
				<th>Code</th>
				<th>Description</th>
			</tr>
		</table>
		<script>
			$.getJSON('thirdwebsite.json', function(data) {
				for(var i=0; i<data.data.length;i++){
					var tblRow;
					$.each(data.data[i], function(key, val) {
						if(key=="code"){
							console.log(val);
							tblRow = `<tr><td>${val}</td><td>`;
						} else {
							console.log(val);
							tblRow += val + "</td></tr>";
							console.log(tblRow);
							$("table").append(tblRow);
						}
					});
				}
			});
		</script>
	</body>
</html>
